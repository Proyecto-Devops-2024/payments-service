name: orders-pipeline

on:
  push:
    branches:
      - main
      - feature/*
  pull_request:
    branches:
      - main
      - feature/*
  
  workflow_dispatch:
permissions: write-all

jobs:
  build-and-test:
    uses: Proyecto-Devops-2024/devops-repo/.github/workflows/maven-build-and-test.yml@main
    

  sonarqube-scan:
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: "17"
          distribution: "adopt"    

      - name: Cache SonarCloud packages
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
          
      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build and analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=Proyecto-Devops-2024_payments-service


  deploy-dev:
    needs: sonarqube-scan
    runs-on: ubuntu-latest
    steps:
      - name: Deploy
        run: echo "Deploying to ECS dev..."

  deploy-staging:
    needs: deploy-dev
    runs-on: ubuntu-latest
    steps:
      - name: Deploy
        run: echo "Deploying to ECS staging..."

  manual-aprove:
    needs: deploy-staging
    runs-on: ubuntu-latest
    steps:
      - name: Approve
        run: echo "Approving..."

  deploy-prod:
    needs: manual-aprove
    runs-on: ubuntu-latest
    steps:
      - name: Deploy
        run: echo "Deploying to ECS prod..."

